<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="add-equip.css" />

    <script>
      var selectedCategory = "";

      function selectCategory(element, category) {
        var categoryItems = document.querySelectorAll(".category-item");
        for (var i = 0; i < categoryItems.length; i++) {
          categoryItems[i].classList.remove("active");
        }

        element.classList.add("active");

        selectedCategory = category;
      }

      function goToNextStep() {
        if (selectedCategory) {
          window.location.href =
            "register-equipment-detail.jsp?category=" +
            encodeURIComponent(selectedCategory);
        } else {
          alert("카테고리를 선택해주세요.");
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header__top">
          <img src="/images/image (2).png" alt="CampingHaShare" class="logo" />
          <div class="top__menu">
            <a href="#" class="add-equip">내 장비 등록</a>
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">사이트맵</a>
          </div>
        </div>
        <div class="header__bottom">
          <div class="toggle-menu">
            <button><i class="fa-solid fa-bars"></i>카테고리</button>
            <div class="toggle-container">
              <input
                type="radio"
                name="toggle"
                id="trade-radio"
                class="toggle-radio"
                checked
              />
              <input
                type="radio"
                name="toggle"
                id="community-radio"
                class="toggle-radio"
              />
              <div class="toggle-options">
                <label for="trade-radio" class="toggle-option trade-option"
                  >거래</label
                >
                <label
                  for="community-radio"
                  class="toggle-option community-option"
                  >커뮤니티</label
                >
              </div>
              <div class="toggle-slider"></div>
            </div>
          </div>
          <div class="user-menu">
            <a href="">
              <i class="fa-solid fa-bell"></i>
              <span>알림</span>
            </a>
            <a href="">
              <i class="fa-solid fa-user"></i>
              <span>마이페이지</span>
            </a>
            <a href="">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>장바구니</span>
            </a>
            <a href="">
              <i class="fa-solid fa-book"></i>
              <span>캠핑로그</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <h1 class="page-title">내 장비 등록</h1>

      <h2 class="category-title">카테고리(대분류) 선택</h2>
      <div class="category-grid">
        <div class="category-item" onclick="selectCategory(this, '텐트/쉘터')">
          <i class="fa-solid fa-campground"></i>
          <span class="category-item-text">텐트/쉘터</span>
        </div>
        <div class="category-item" onclick="selectCategory(this, '취침용품')">
          <i class="fa-solid fa-bed"></i>
          <span class="category-item-text">취침용품</span>
        </div>
        <div class="category-item" onclick="selectCategory(this, '캠핑가구')">
          <i class="fa-solid fa-chair"></i>
          <span class="category-item-text">캠핑가구</span>
        </div>
        <div
          class="category-item"
          onclick="selectCategory(this, '조명/전력장비')"
        >
          <i class="fa-solid fa-lightbulb"></i>
          <span class="category-item-text">조명/전력장비</span>
        </div>
        <div class="category-item" onclick="selectCategory(this, '조리장비')">
          <i class="fa-solid fa-utensils"></i>
          <span class="category-item-text">조리장비</span>
        </div>
        <div
          class="category-item"
          onclick="selectCategory(this, '냉/난방장비')"
        >
          <i class="fa-solid fa-fan"></i>
          <span class="category-item-text">냉/난방장비</span>
        </div>
        <div
          class="category-item"
          onclick="selectCategory(this, '수납/운반용품')"
        >
          <i class="fa-solid fa-box"></i>
          <span class="category-item-text">수납/운반용품</span>
        </div>
        <div class="category-item" onclick="selectCategory(this, '기타장비')">
          <i class="fa-solid fa-tools"></i>
          <span class="category-item-text">기타장비</span>
        </div>
      </div>

      <div class="nav-buttons">
        <a href="#" class="nav-button">메인으로 돌아가기</a>
        <a href="#" class="nav-button">다음</a>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-menu">
          <a href="#">캠핑하쉐어</a>
          <a href="#">공지사항</a>
          <a href="#">이벤트</a>
          <a href="#">고객센터</a>
        </div>
        <div class="dropdown">
          <select>
            <option>Dropdown</option>
            <option>옵션 1</option>
            <option>옵션 2</option>
            <option>옵션 3</option>
          </select>
        </div>
      </div>
    </footer>
  </body>
</html>
