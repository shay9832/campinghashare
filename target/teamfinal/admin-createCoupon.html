<!DOCTYPE html>
<html lang="ko"> <!-- 한국어 페이지 설정 -->
<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 UTF-8 설정 -->
  <title>관리자 시스템 - 쿠폰 생성</title> <!-- 브라우저 탭에 표시될 제목 -->
  <style>
    /* ===== 기본 설정 ===== */
    body {
      margin: 0; /* 바깥 여백 제거 */
      padding: 0; /* 안쪽 여백 제거 */
      font-family: 'Noto Sans KR', sans-serif; /* 기본 폰트 - 한글 지원이 좋은 폰트 사용 */
      background-color: #f8f9fa; /* 페이지 배경색 - 연한 회색 */
      color: #333; /* 기본 텍스트 색상 */
    }

    /* ===== 헤더 영역 ===== */
    #header {
      height: 60px; /* 헤더 높이 */
      background-color: #3f861d; /* 헤더 배경색 - 녹색 사용 */
      color: white; /* 헤더 텍스트 색상 */
      width: 100%; /* 전체 너비 사용 */
      padding: 10px; /* 내부 여백 */
      box-sizing: border-box; /* 패딩 포함 크기 계산 */
      display: flex; /* 플렉스 레이아웃 사용 */
      align-items: center; /* 세로 중앙 정렬 */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 헤더 하단 그림자 효과 */
    }

    #header h1 {
      margin: 0; /* 제목 기본 여백 제거 */
      font-size: 24px; /* 제목 글자 크기 */
    }

    /* ===== 메인 컨테이너 ===== */
    #container {
      display: flex; /* 플렉스 레이아웃으로 메뉴와 콘텐츠 영역 수평 배치 */
      min-height: calc(100vh - 60px); /* 헤더 제외한 전체 높이 */
    }

    /* 왼쪽 메뉴 영역 스타일링 */
    #leftMenu {
      padding: 30px; /* 내부 여백 */
      border-right: 1px solid #ccc; /* 오른쪽에 경계선 추가 */
      min-width: 150px; /* 메뉴 영역 너비 고정 */
      background: #ffffff; /* 메뉴 배경색 (연한 회색) */
      box-shadow: 2px 0 5px rgba(0,0,0,0.05); /* 오른쪽에 그림자 효과 */
    }

    /* 메뉴 버튼의 기본 스타일 - 하위 메뉴를 가진 버튼 */
    .menu-button {
      display: block; /* 블록 레벨 요소로 설정 (가로 전체 차지) */
      width: 100%; /* 부모 컨테이너의 너비 100% 차지 */
      padding: 12px 15px; /* 내부 여백 (위아래 12px, 좌우 15px) */
      margin-bottom: 15px; /* 하단 여백 */
      text-align: left; /* 텍스트 왼쪽 정렬 */
      background-color: white; /* 버튼 배경색 */
      border: 1px solid #ddd; /* 테두리 설정 */
      border-radius: 4px; /* 둥근 모서리 설정 */
      cursor: pointer; /* 마우스 오버 시 손가락 커서 표시 */
      transition: all 0.3s ease; /* 모든 변화에 0.3초 애니메이션 적용 */
      position: relative; /* 상대적 위치 설정 (화살표 배치를 위함) */
      font-weight: 500; /*글자 굵기*/
    }

    /* 메뉴 버튼 호버 효과 */
    .menu-button:hover {
      background: #ebf5e3; /* 호버 시 배경색 변경 - 연한 녹색 */
      border-left: 4px solid #3f861d; /* 왼쪽에 강조 테두리 추가 */
    }

    /* 메뉴 버튼 화살표 아이콘 */
    .menu-button::after {
      content: "▼"; /* 화살표 문자 */
      position: absolute; /* 절대 위치 설정 */
      right: 15px; /* 오른쪽 여백 */
      top: 50%; /* 세로 중앙 배치 */
      transform: translateY(-50%); /* 정확한 세로 중앙 정렬 */
      font-size: 12px; /* 화살표 크기 */
      transition: transform 0.3s ease; /* 회전 애니메이션 */
    }

    /* 활성화된 메뉴 버튼의 화살표 회전 */
    .menu-button.active::after {
      transform: translateY(-50%) rotate(180deg); /* 화살표 180도 회전 */
    }

    /* 하위 메뉴 컨테이너 */
    .submenu {
      max-height: 0; /* 초기에는 보이지 않도록 높이 0 설정 */
      overflow: hidden; /* 넘치는 내용 숨김 */
      transition: max-height 0.3s ease; /* 높이 변화에 애니메이션 */
      margin-bottom: 10px; /* 하단 여백 */
      margin-top: -5px; /* 상단 여백 조정 */
    }

    /* 하위 메뉴 항목 (링크) */
    .submenu a {
      display: block; /* 블록 요소로 설정 */
      padding: 10px 10px 10px 25px; /* 내부 여백 - 왼쪽 여백 더 넓게 */
      text-decoration: none; /* 링크 밑줄 제거 */
      color: #555; /* 텍스트 색상 */
      border-left: 1px solid #e0e0e0; /* 왼쪽 테두리 */
      margin-left: 10px; /* 왼쪽 여백 */
      transition: all 0.2s ease; /* 변화에 애니메이션 */
      font-size: 14px; /* 글자 크기 */
    }

    /* 하위 메뉴 항목 호버 효과 */
    .submenu a:hover {
      background-color: #f1f8e9; /* 호버 시 배경색 - 연한 녹색 */
      color: #3f861d; /* 호버 시 텍스트 색상 - 녹색 */
      border-left: 2px solid #3f861d; /* 왼쪽에 강조 테두리 */
    }

    /* ===== 콘텐츠 영역 ===== */
    #content {
      flex-grow: 1; /* 남은 공간 모두 차지 */
      padding: 20px; /* 내부 여백 */
      background-color: #ffffff; /* 배경색 */
      overflow: auto; /* 콘텐츠가 넘치면 스크롤 */
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05); /* 내부 그림자 효과 */
    }

    /* 콘텐츠 헤더 */
    .content-header {
      border-bottom: 2px solid #3f861d; /* 하단 경계선 - 녹색 */
      padding-bottom: 10px; /* 하단 여백 */
      margin-bottom: 20px; /* 하단 외부 여백 */
    }

    .content-header h2 {
      color: #333; /* 텍스트 색상 */
      margin: 0; /* 여백 제거 */
      font-size: 22px; /* 글자 크기 */
    }

    /* ===== 쿠폰 생성 폼 스타일 ===== */
    .coupon-form {
      max-width: 800px;
      margin: 0 auto;
    }

    /* 타이틀 */
    .title-box {
      text-align: center;
      padding: 10px;
      margin-bottom: 30px;
      font-size: 20px;
      font-weight: bold;
      border: 1px solid #000000;
      border-radius: 5px;
    }

    /* 입력 필드 행 스타일 */
    .form-row {
      display: flex;
      margin-bottom: 15px;
      align-items: center;
    }

    /* 레이블 스타일 */
    .label {
      flex: 0 0 150px;
      background-color: #e0e0e0; /* 회색 배경 */
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-right: 15px;
      font-weight: 500;
    }

    /* 입력 필드 스타일 */
    .input-field {
      flex: 1;
    }

    .input-field input, .input-field select, .input-field textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }


    /* 옵션 버튼 그룹 */
    .option-group {
      display: flex;
      gap: 10px;
    }

    .option-button {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .option-button:hover {
      background-color: #f1f8e9;
      border-color: #3f861d;
    }

    .option-button.active {
      background-color: #3f861d;
      border-color: #3f861d;
      color: white;
    }

    /* 날짜 선택 그룹 */
    .date-group {
      display: flex;
      align-items: center;
    }

    .date-group input {
      flex: 1;
    }

    .date-group span {
      margin: 0 10px;
    }

    /* 법적 고지사항 영역 */
    .legal-notice {
      background-color: #e0e0e0;
      padding: 10px;
      margin: 20px 0;
      text-align: center;
      border-radius: 5px;
    }

    /* 쿠폰 내용 텍스트 영역 */
    .coupon-content {
      border: 1px solid #ddd;
      padding: 20px;
      min-height: 150px;
      border-radius: 5px;
      background-color: #fff;
      margin-bottom: 30px;
      text-align: center;
      line-height: 1.6;
    }

    /* 버튼 영역 */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }

    .button {
      background-color: #e0e0e0;
      border: none;
      padding: 10px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #d0d0d0;
    }

    .button.create {
      background-color: #3f861d;
      color: white;
    }

    .button.create:hover {
      background-color: #346e18;
    }
  </style>
</head>

<body>
<!-- 헤더 영역 - 페이지 상단 타이틀 -->
<div id="header">
  <h1>관리자 시스템</h1>
</div>

<!-- 메인 컨테이너 - 메뉴와 콘텐츠 영역 포함 -->
<div id="container">
  <!-- 좌측 메뉴 영역 - 드롭다운 메뉴 -->
  <div id="leftMenu">
    <!-- 회원 관리 메뉴 -->
    <button class="menu-button">회원 관리</button>
    <div class="submenu">
      <a href="#">회원 목록</a>
      <a href="#">제재내역</a>
    </div>

    <!-- 장비 관리 메뉴 -->
    <button class="menu-button">장비 관리</button>
    <div class="submenu">
      <a href="#">장비 목록</a>
      <a href="#">검수 목록</a>
      <a href="#">장비 통계</a>
    </div>

    <!-- 게시판 관리 메뉴 -->
    <button class="menu-button">게시판 관리</button>
    <div class="submenu">
      <a href="#">게시판 관리</a>
      <a href="#">게시글 관리</a>
      <a href="#">댓글 관리</a>
      <a href="#">커뮤니티 통계</a>
    </div>

    <!-- 배송 관리 메뉴 -->
    <button class="menu-button">배송 관리</button>
    <div class="submenu">
      <a href="#">배송 현황</a>
    </div>

    <!-- 신고 관리 메뉴 -->
    <button class="menu-button">신고 관리</button>
    <div class="submenu">
      <a href="#">신고 목록</a>
      <a href="#">처리 내역</a>
    </div>

    <!-- 이벤트 관리 메뉴 -->
    <button class="menu-button">이벤트 관리</button>
    <div class="submenu">
      <a href="#">이벤트 목록</a>
    </div>

    <!-- 쿠폰 관리 메뉴 -->
    <button class="menu-button active">쿠폰 관리</button>
    <div class="submenu" style="max-height: 200px;">
      <a href="#" style="color: #3f861d; font-weight: bold; border-left: 2px solid #3f861d;">쿠폰 발급</a>
      <a href="#">쿠폰 조회</a>
    </div>

    <!-- 거래 카테고리 관리 메뉴 -->
    <button class="menu-button">거래 관리</button>
    <div class="submenu">
      <a href="#">매칭 관리</a>
    </div>

    <!-- 통계 메뉴 -->
    <button class="menu-button">통계</button>
    <div class="submenu">
      <a href="#">일간 통계</a>
      <a href="#">월간 통계</a>
      <a href="#">연간 통계</a>
    </div>
  </div>

  <!-- 콘텐츠 영역 - 실제 데이터와 컨트롤이 표시되는 부분 -->
  <div id="content">
    <!-- 콘텐츠 헤더 - 페이지 제목 -->
    <div class="content-header">
      <h2>쿠폰 발급</h2>
    </div>

    <!-- 쿠폰 생성 폼 -->
    <div class="coupon-form">
      <!-- 쿠폰 생성 타이틀 -->
      <div class="title-box">
        쿠폰생성
      </div>

      <!-- 쿠폰 이름 -->
      <div class="form-row">
        <div class="label">쿠폰이름</div>
        <div class="input-field">
          <input type="text" placeholder="쿠폰 이름을 입력하세요">
        </div>
      </div>

      <!-- 사용기간 -->
      <div class="form-row">
        <div class="label">사용기간</div>
        <div class="input-field">
          <div class="date-group">
            <input type="date">
            <span>~</span>
            <input type="date">
          </div>
        </div>
      </div>

      <!-- 쿠폰갯수 -->
      <div class="form-row">
        <div class="label">쿠폰갯수</div>
        <div class="input-field">
          <input type="number" min="1">
        </div>
      </div>

      <!-- 사용조건 -->
      <div class="form-row">
        <div class="label">사용조건</div>
        <div class="input-field">
          <div class="option-group">
            <button type="button" class="option-button active">최소 사용금액</button>
            <button type="button" class="option-button">적용가능상품</button>
            <button type="button" class="option-button">회원 기준</button>
          </div>
        </div>
      </div>

      <!-- 최소 사용금액 입력 필드 (조건별로 다른 필드가 표시됨) -->
      <div class="form-row" id="conditionDetailField">
        <div class="input-field">
          <input type="number" placeholder="최소 사용금액">
        </div>
      </div>

      <!-- 사용제한 -->
      <div class="form-row">
        <div class="label">사용제한</div>
        <div class="input-field">
          <div class="option-group">
            <button type="button" class="option-button active">1인당 갯수</button>
            <button type="button" class="option-button">중복제한여부</button>
          </div>
        </div>
      </div>

      <!-- 1인당 갯수 입력 필드 -->
      <div class="form-row" id="limitDetailField">
        <div class="input-field">
          <input type="number" min="1" placeholder="1인당 최대 사용 가능 개수">
        </div>
      </div>

      <!-- 혜택치 -->
      <div class="form-row">
        <div class="label">혜택치</div>
        <div class="input-field">
          <input type="text" placeholder="Ex) 첫구매 등..">
        </div>
      </div>

      <!-- 법적고지사항 -->
      <div class="legal-notice">
        법적고지사항
      </div>

      <!-- 쿠폰 내용 -->
      <div class="coupon-content">
        쿠폰 상세 내용<br>
        각종 주의사항 등을 고지<br>
        쿠폰을 받은 회원은 이 내용을 확인할수있음!
      </div>

      <!-- 버튼 그룹 -->
      <div class="button-group">
        <button type="button" class="button">취소</button>
        <button type="button" class="button create">생성</button>
      </div>
    </div>
  </div>
</div>

<!-- 자바스크립트 - 페이지 기능 구현 -->
<script>
  // 드롭다운 메뉴 기능 구현
  // 모든 메뉴 버튼 요소 선택
  const menuButtons = document.querySelectorAll('.menu-button');

  // 각 메뉴 버튼에 클릭 이벤트 리스너 추가
  menuButtons.forEach(button => {
    button.addEventListener('click', function() {
      // 클릭된 버튼에 활성화 클래스 토글 (추가/제거)
      this.classList.toggle('active');

      // 버튼 다음 요소(하위메뉴) 가져오기
      const submenu = this.nextElementSibling;

      // 하위메뉴 표시 상태 체크 및 변경
      if (submenu.style.maxHeight) {
        // 열려있으면 닫기
        submenu.style.maxHeight = null;
      } else {
        // 닫혀있으면 열기 (콘텐츠 높이만큼)
        submenu.style.maxHeight = submenu.scrollHeight + 'px';
      }
    });
  });

  // 사용조건 버튼 토글
  const conditionButtons = document.querySelectorAll('.form-row:nth-of-type(5) .option-button');
  const conditionDetailField = document.getElementById('conditionDetailField');

  conditionButtons.forEach(button => {
    button.addEventListener('click', () => {
      // 현재 활성화된 버튼에서 active 클래스 제거
      document.querySelector('.form-row:nth-of-type(5) .option-button.active').classList.remove('active');
      // 클릭한 버튼에 active 클래스 추가
      button.classList.add('active');

      // 버튼에 따라 다른 입력 필드 표시
      if (button.textContent === '최소 사용금액') {
        conditionDetailField.style.display = 'flex';
        conditionDetailField.querySelector('input').type = 'number';
        conditionDetailField.querySelector('input').placeholder = '최소 사용금액';
      } else if (button.textContent === '적용가능상품') {
        conditionDetailField.style.display = 'flex';
        conditionDetailField.querySelector('input').type = 'text';
        conditionDetailField.querySelector('input').placeholder = '상품 코드 입력';
      } else if (button.textContent === '회원 기준') {
        conditionDetailField.style.display = 'flex';
        conditionDetailField.querySelector('input').type = 'text';
        conditionDetailField.querySelector('input').placeholder = '회원 등급 선택';
      }
    });
  });

  // 사용제한 버튼 토글
  const limitButtons = document.querySelectorAll('.form-row:nth-of-type(7) .option-button');
  const limitDetailField = document.getElementById('limitDetailField');

  limitButtons.forEach(button => {
    button.addEventListener('click', () => {
      // 현재 활성화된 버튼에서 active 클래스 제거
      document.querySelector('.form-row:nth-of-type(7) .option-button.active').classList.remove('active');
      // 클릭한 버튼에 active 클래스 추가
      button.classList.add('active');

      // 버튼에 따라 다른 입력 필드 표시
      if (button.textContent === '1인당 갯수') {
        limitDetailField.style.display = 'flex';
        limitDetailField.querySelector('input').type = 'number';
        limitDetailField.querySelector('input').placeholder = '1인당 최대 사용 가능 개수';
      } else if (button.textContent === '중복제한여부') {
        limitDetailField.style.display = 'flex';
        // 체크박스로 입력 필드 변경을 대신 표현 (실제로는 select 등 다른 컨트롤을 사용할 수 있음)
        const input = limitDetailField.querySelector('input');
        input.type = 'checkbox';
        input.placeholder = '';
      }
    });
  });
</script>
